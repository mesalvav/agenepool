
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring App</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Spring Products</a>
</nav>

<main role="main" class="container">

    <div class="">
        <h1>Spring Boot Web Thymeleaf Example</h1>
        
 	</div>
 	
 	
   
    
	
    <div class="row">
        <div class="col-lg-8 mt-5">

            <div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>

            <form method="POST" enctype="multipart/form-data" action="/textfile/save">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" accept="text/plain" class="custom-file-input" id="customFile" name="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
            <div>== === === </div>
            <div th:if="${not #lists.isEmpty(textfiles)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                
            </tr>
            <tr th:each="textfilex : ${textfiles}">
                <td th:text="${textfilex.id}"></td>
                <td th:text="${textfilex.getFilename()}"></td>
                
            </tr>
        </table>
        <div>== === === </div>
    </div>

        </div>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
